    <script type="text/javascript">
      // <![CDATA[
      // all colours must be in format '#NNNNNN', not 'red' or 'rgb(7,8,9)'
      var fgcolour = "#d16b22"; // foreground colour
      var hlcolour = "#ffb37d"; // highlight colour
      var bgcolour = "#000000"; // background colour
      var glcolour = "#e8a06d"; // colour of glow around letters
      var speed = 66; // speed colours change, 1 second = 1000
      var delay = 50; // how long to wait between wipes
      var alink = "http://www.mf2fm.com/rv"; // page to link text to (set to ="" for no link)

      /****************************
       *Multi-Wipe Neon Text Effect*
       *(c)2003-13 mf2fm web-design*
       *  http://www.mf2fm.com/rv  *
       * DON'T EDIT BELOW THIS BOX *
       ****************************/
      var w_txt, w_txl;
      var w_flp = bgcolour;
      var w_sty = Math.floor(Math.random() * 8);
      var w_cnt = -1;
      var wipes = new Array();
      var wrand = new Array();

      function addLoadEvent(funky) {
        var oldonload = window.onload;
        if (typeof oldonload != "function") window.onload = funky;
        else
          window.onload = function () {
            if (oldonload) oldonload();
            funky();
          };
      }

      addLoadEvent(fzzz);

      function fzzz() {
        if (document.getElementById) {
          var i, wiper, wipei;
          wiper = document.getElementById("wipe");
          w_txt = wiper.firstChild.nodeValue;
          w_txl = w_txt.length;
          while (wiper.childNodes.length)
            wiper.removeChild(wiper.childNodes[0]);
          for (i = 0; i < w_txl; i++) {
            wipei = document.createElement("span");
            wipei.appendChild(document.createTextNode(w_txt.charAt(i)));
            wipes[i] = wipei.style;
            wipes[i].textShadow = glcolour + " 0px 0px 5px";
            wipes[i].color = fgcolour;
            wiper.appendChild(wipei);
          }
          if (alink) {
            wiper.style.cursor = "pointer";
            wiper.onclick = function () {
              top.location.href = alink;
            };
          }
          for (i = 0; i < w_txl; i++) wrand[i] = i;
          wiper = setInterval("randwipe()", speed);
        }
      }

      function c(i, shade) {
        if (shade == bgcolour) wipes[i].textShadow = "none";
        else wipes[i].textShadow = glcolour + " 0px 0px 5px";
        wipes[i].color = shade;
      }

      function randwipe() {
        var w_old;
        if (w_cnt++ < w_txl + 2 + delay * (w_flp == fgcolour))
          eval("wipe" + w_sty + "();");
        else {
          w_cnt = -1;
          w_flp = w_flp == fgcolour ? bgcolour : fgcolour;
          w_old = w_sty;
          while (w_old == w_sty) w_sty = Math.floor(Math.random() * 9);
        }
      }

      function dechex(dec) {
        return (dec < 16 ? "0" : "") + dec.toString(16);
      }

      function wipe0() {
        // full curtains
        var half = Math.floor(w_txl / 2);
        if (w_cnt < w_txl) {
          c(w_cnt, w_cnt < half ? hlcolour : w_flp);
          c(w_txl - w_cnt - 1, w_cnt < half ? hlcolour : w_flp);
        }
      }

      function wipe1() {
        // random
        var i, rand, temp;
        if (w_cnt == 0) {
          for (i = 0; i < w_txl; i++) {
            rand = Math.floor(Math.random() * w_txl);
            temp = wrand[i];
            wrand[i] = wrand[rand];
            wrand[rand] = temp;
          }
        }
        if (w_cnt < w_txl) c(wrand[w_cnt], hlcolour);
        if (w_cnt > 0 && w_cnt < w_txl + 1) c(wrand[w_cnt - 1], w_flp);
      }

      function wipe2() {
        // forwards
        if (w_cnt < w_txl) c(w_cnt, hlcolour);
        if (w_cnt > 0 && w_cnt < w_txl + 1) c(w_cnt - 1, w_flp);
      }

      function wipe3() {
        // backwards
        if (w_cnt < w_txl) c(w_txl - (w_cnt + 1), hlcolour);
        if (w_cnt > 0 && w_cnt < w_txl + 1) c(w_txl - w_cnt, w_flp);
      }

      function wipe4() {
        // searchlight
        if (w_cnt < w_txl) c(w_cnt, hlcolour);
        if (w_cnt > 0 && w_cnt < w_txl + 1) c(w_cnt - 1, w_flp);
        if (w_cnt > 1 && w_cnt < w_txl + 2) c(w_cnt - 2, hlcolour);
        if (w_cnt > 2 && w_cnt < w_txl + 3)
          c(w_cnt - 3, w_flp == fgcolour ? bgcolour : fgcolour);
        if (w_cnt == w_txl + 2) w_flp = w_flp == fgcolour ? bgcolour : fgcolour;
      }

      function wipe5() {
        // fade
        var i;
        if (w_cnt < w_txl + 3) {
          var start = w_flp == fgcolour ? bgcolour : fgcolour;
          var temp = "#";
          for (i = 1; i < 6; i += 2) {
            var hex1 = parseInt(start.substring(i, i + 2), 16);
            var hex2 = parseInt(w_flp.substring(i, i + 2), 16);
            temp += dechex(
              Math.floor(hex1 + (hex2 - hex1) * (w_cnt / (w_txl + 2)))
            );
          }
          for (i = 0; i < w_txl; i++) c(i, temp);
        }
      }

      function wipe6() {
        // flash
        var i;
        if (w_cnt < 6 * Math.floor(w_txl / 6) + 3) {
          if (w_cnt % 6 == 0 || w_cnt % 6 == 3)
            for (i = 0; i < w_txl; i++) c(i, hlcolour);
          else if (w_cnt % 6 == 1) for (i = 0; i < w_txl; i++) c(i, w_flp);
          else if (w_cnt % 6 == 4)
            for (i = 0; i < w_txl; i++)
              c(i, w_flp == fgcolour ? bgcolour : fgcolour);
        }
      }

      function wipe7() {
        // checkerboard
        var qtr = Math.floor(w_txl / 4);
        if (w_cnt < qtr) {
          c(w_cnt, hlcolour);
          c(w_cnt + 2 * qtr, hlcolour);
        } else if (w_cnt < 2 * qtr) {
          c(w_cnt - qtr, w_flp);
          c(w_cnt + qtr, w_flp);
        } else if (w_cnt < 3 * qtr) {
          c(w_cnt - qtr, hlcolour);
          c(w_cnt + qtr, hlcolour);
        } else if (w_cnt < w_txl) {
          c(w_cnt - 2 * qtr, w_flp);
          c(w_cnt, w_flp);
        }
      }

      function wipe8() {
        // half curtains
        var half = Math.floor(w_txl / 2);
        if (w_cnt < half) {
          c(w_cnt, hlcolour);
          c(w_txl - w_cnt - 1, hlcolour);
        } else if (w_cnt < w_txl) {
          c(w_cnt - half, w_flp);
          c(w_txl + half - w_cnt - 1, w_flp);
        }
      }
      // ]]>
    </script>
    <script type="text/javascript">
      // <![CDATA[
      var bgcolour = "#ffb37d"; // background colour
      var fgcolour = "#d16b22"; // foreground colour
      var speed = 80; // speed of bubbling, lower is faster
      var shades = 12; // number of shades of bubble

      /****************************
       *    Bubbling Text Effect   *
       *(c)2003-13 mf2fm web-design*
       *  http://www.mf2fm.com/rv  *
       * DON'T EDIT BELOW THIS BOX *
       ****************************/
      var bubbcol = new Array();
      var bubbshd;
      var bubbler, bubbtxt;
      var bubbchr = new Array();

      function addLoadEvent(funky) {
        var oldonload = window.onload;
        if (typeof oldonload != "function") window.onload = funky;
        else
          window.onload = function () {
            if (oldonload) oldonload();
            funky();
          };
      }

      addLoadEvent(bubbagump);

      function bubbagump() {
        if (document.getElementById) {
          var i, fg, bg, col;
          for (bubbler = 0; bubbler <= shades; bubbler++) {
            col = "#";
            for (i = 1; i < 6; i += 2) {
              bg = parseInt(bgcolour.substring(i, i + 2), 16);
              fg = parseInt(fgcolour.substring(i, i + 2), 16);
              col += dechex(bg + (fg - bg) * (bubbler / shades));
            }
            bubbcol[bubbler + 1] = col;
            if (bubbler == Math.floor(shades / 2)) bubbshd = col;
          }
          bubbler = document.getElementById("bubble");
          bubbtxt = bubbler.firstChild.nodeValue;
          while (bubbler.childNodes.length)
            bubbler.removeChild(bubbler.childNodes[0]);
          for (i = 0; i < bubbtxt.length; i++) {
            fg = document.createElement("span");
            fg.setAttribute("id", "bubb" + i);
            fg.style.textShadow = bubbshd + " 0px 0px 2px";
            fg.appendChild(document.createTextNode(bubbtxt.charAt(i)));
            bubbler.appendChild(fg);
          }
          bubbler = setInterval("bubbling()", speed);
        }
      }

      function dechex(dec) {
        dec = Math.floor(dec);
        return (dec < 16 ? "0" : "") + dec.toString(16);
      }

      function bubbling() {
        var i, bubby;
        for (i = 0; i < bubbtxt.length; i++) {
          bubby = document.getElementById("bubb" + i);
          if (bubbchr[i]) {
            bubby.style.color = bubbcol[bubbchr[i]];
            bubbchr[i] = (bubbchr[i] + 1) % bubbcol.length;
          } else if (Math.random() < 7.5 / (shades * bubbtxt.length))
            bubbchr[i] = 1;
        }
      }
      // ]]>
    </script>

      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }
      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          // $(".loading").show();
          $(".loading").delay(3000).hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          $("#img").attr("src", result[mbti]["img"]);
          $("#character").html(result[mbti]["character"]);
          $("#explainAa").html(result[mbti]["explainAa"]);
          $("#explainAb").html(result[mbti]["explainAb"]);
          $("#explainAc").html(result[mbti]["explainAc"]);
          $("#explainAd").html(result[mbti]["explainAd"]);
          $("#explainBa").html(result[mbti]["explainBa"]);
          $("#explainBb").html(result[mbti]["explainBb"]);
          $("#explainBc").html(result[mbti]["explainBc"]);
        } else {
          $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
          $("#number").html(q[num]["number"]);
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
